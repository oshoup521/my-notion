services:
  - type: web
    name: my-notion-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: task_manager

databases:
  - name: my-notion-mongodb
    databaseName: task_manager
    plan: free 